name: Update Trumf Feed

on:
  schedule:
    # Run twice weekly: Monday and Thursday at 6am UTC
    - cron: '0 6 * * 1,4'
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: cd scripts && bun install

      - name: Install Playwright browsers
        run: cd scripts && bunx playwright install chromium --with-deps

      - name: Run scraper
        run: bun scripts/scrape-trumf.ts

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet sitelist.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add sitelist.json
          git commit -m "Update Trumf merchant feed"
          git push
